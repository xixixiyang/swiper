<html lang="en"><head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
     <link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
    <!-- Demo styles -->
    <style>
    body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 300px;
        height: 300px;
        padding: 50px;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal swiper-container-3d swiper-container-flip" style="cursor: -webkit-grab;">
        <div class="swiper-wrapper" style="transition-duration: 0ms;">
            <div class="swiper-slide" style="width: 300px; z-index: 5; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(-180deg); transition-duration: 0ms; background-image: url(&quot;img/6.jpg&quot;);"><div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 1; transition-duration: 0ms;"></div></div>
            <div class="swiper-slide" style="width: 300px; z-index: 5; transform: translate3d(-300px, 0px, 0px) rotateX(0deg) rotateY(-180deg); transition-duration: 0ms; background-image: url(&quot;img/2.jpg&quot;);"><div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 1; transition-duration: 0ms;"></div></div>
            <div class="swiper-slide swiper-slide-prev" style="width: 300px; z-index: 5; transform: translate3d(-600px, 0px, 0px) rotateX(0deg) rotateY(-180deg); transition-duration: 0ms; background-image: url(&quot;img/3.jpg&quot;);"><div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 1; transition-duration: 0ms;"></div></div>
            <div class="swiper-slide swiper-slide-active" style="width: 300px; z-index: 6; transform: translate3d(-900px, 0px, 0px) rotateX(0deg) rotateY(0deg); transition-duration: 0ms; background-image: url(&quot;img/4.jpg&quot;);"><div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div></div>
            <div class="swiper-slide swiper-slide-next" style="width: 300px; z-index: 5; transform: translate3d(-1200px, 0px, 0px) rotateX(0deg) rotateY(180deg); transition-duration: 0ms; background-image: url(&quot;img/5.jpg&quot;);"><div class="swiper-slide-shadow-left" style="opacity: 1; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div></div>
            <div class="swiper-slide" style="width: 300px; z-index: 5; transform: translate3d(-1500px, 0px, 0px) rotateX(0deg) rotateY(180deg); transition-duration: 0ms; background-image: url(&quot;img/1.jpg&quot;);"><div class="swiper-slide-shadow-left" style="opacity: 1; transition-duration: 0ms;"></div><div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div></div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>

        <!-- Add Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
  <script src="js/swiper-3.4.2.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'flip',
        grabCursor: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev'
    });
    </script>

</body></html>
